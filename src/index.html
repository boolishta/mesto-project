<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <figure class="header__figure">
          <img
            class="header__logo"
            src="<%=require('./images/logo.svg')%>"
            alt="Логотип Место Россия"
          />
        </figure>
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="" alt="Аватарка" />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              aria-label="Кнопка редактировать"
              class="profile__edit-button"
            ></button>
            <p class="profile__status"></p>
          </div>
          <button
            type="button"
            aria-label="Кнопка добавить"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements" aria-label="Секция со карточками">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">&copy; 2020 Mesto Russia</footer>
    </div>
    <div class="popup popup-profile">
      <div class="popup__container">
        <form action="/" name="profile-form" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              id="name-input"
              required
              placeholder="Имя"
              type="text"
              name="name"
              class="popup__input"
              value=""
              data-pattern-mismatch-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-value-missing-error="Вы пропустили это поле."
              data-too-short-error="Поле должно быть от 2 до 40 символов"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
            />
            <span class="name-input-error popup__error"></span>
          </label>
          <label class="popup__field">
            <input
              id="status-input"
              placeholder="О себе"
              type="text"
              name="status"
              class="popup__input"
              value=""
              minlength="2"
              maxlength="200"
              required
              data-pattern-mismatch-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-value-missing-error="Вы пропустили это поле."
              data-too-short-error="Поле должно быть от 2 до 40 символов"
              pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
            />
            <span class="status-input-error popup__error"></span>
          </label>
          <button
            type="submit"
            class="popup__button popup__button_type_submit"
            aria-label="Кнопка сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Кнопка закрыть"
        ></button>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <form action="/" name="card-form" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
              id="place-input"
              required
              placeholder="Название"
              type="text"
              name="place"
              class="popup__input"
              value=""
              minlength="2"
              maxlength="30"
              data-pattern-mismatch-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-value-missing-error="Вы пропустили это поле."
              data-too-short-error="Поле должно быть от 2 до 30 символов"
              pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
            />
            <span class="place-input-error popup__error"></span>
          </label>
          <label class="popup__field">
            <input
              id="link-input"
              required
              placeholder="Ссылка на картинку https:://"
              type="text"
              name="image"
              class="popup__input"
              value=""
              data-pattern-mismatch-error="Разрешены только ссылки"
              data-value-missing-error="Вы пропустили это поле."
              pattern="^https?:\/\/([\w-]{1,32}\.[\w-]{1,32})[^\s@]*$"
            />
            <span class="link-input-error popup__error"></span>
          </label>
          <button
            disabled
            type="submit"
            class="popup__button popup__button_type_submit popup__button_disabled"
            aria-label="Кнопка создать"
            disabled
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Кнопка закрыть"
        ></button>
      </div>
    </div>
    <div class="popup popup-picture">
      <div class="popup-picture__container">
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Кнопка закрыть"
        ></button>
      </div>
    </div>
  </body>

  <template id="cardTemplate">
    <li class="elements__item">
      <figure class="elements__figure">
        <img class="elements__image" src="" alt="" />
        <figcaption class="elements__figcaption">
          <h2 class="elements__name"></h2>
          <button
            type="button"
            class="elements__favorite-button"
            aria-label="Кнопка лайк"
          ></button>
          <div class="elements__number-likes"></div>
        </figcaption>
      </figure>
    </li>
  </template>
</html>

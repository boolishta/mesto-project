<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/cousteau.jpg" alt="Жак Ив Кусто">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто<button class="profile__edit-button">
                            <img class="image" src="./images/pen.svg" alt="">
                        </button>
                    </p>
                    <p class="profile__status">
                        Исследователь океана
                    </p>
                </div>
                <button class="profile__add-button"><img class="profile__icon-plus" src="./images/plus.svg"
                        alt=""></button>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
</body>

</html>

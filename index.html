<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>

<body>
	<div class="page">
		<header class="header">
			<figure class="header__figure">
				<img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
			</figure>
		</header>
		<main>
			<section class="profile">
				<img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватарка">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто
					</h1>
					<button type="button" aria-label="Кнопка редактировать" class="profile__edit-button"></button>
					<p class="profile__status">
						Исследователь океана
					</p>
				</div>
				<button type="button" aria-label="Кнопка добавить" class="profile__add-button"></button>
			</section>
			<section class="elements" aria-label="Секция со карточками">
				<ul class="elements__list">
				</ul>
			</section>
		</main>
		<footer class="footer">&copy; 2020 Mesto Russia</footer>
	</div>
	<div class="popup">
		<div class="popup__container">
			<form action="/" name="editProfile">
				<h2 class="popup__title">Редактировать профиль</h2>
				<label>
					<input required placeholder="Имя" type="text" name="name" class="popup__control" value="Жак-Ив Кусто">
				</label>
				<label>
					<input placeholder="Статус" type="text" name="status" class="popup__control" value="Исследователь океана">
				</label>
				<button type="submit" class="popup__submit" aria-label="Кнопка сохранить">Сохранить</button>
			</form>
			<button type="button" class="popup__close-button" aria-label="Кнопка закрыть"></button>
		</div>
	</div>
	<div class="popup">
		<div class="popup__container">
			<form action="/" name="addCard">
				<h2 class="popup__title">Новое место</h2>
				<label>
					<input required placeholder="Название" type="text" name="name" class="popup__control" value="">
				</label>
				<label>
					<input required placeholder="Ссылка на картинку" type="text" name="image" class="popup__control" value="">
				</label>
				<button type="submit" class="popup__submit" aria-label="Кнопка создать">Создать</button>
			</form>
			<button type="button" class="popup__close-button" aria-label="Кнопка закрыть"></button>
			</form>
		</div>
	</div>
	<div class="popup popup_type_picture">
		<div class="popup__picture-container">
			<figure class="popup__figure">
				<img class="popup__image" src="" alt="">
				<figcaption class="popup__figcaption"></figcaption>
			</figure>
			<button type="button" class="popup__close-button" aria-label="Кнопка закрыть"></button>
		</div>
	</div>
	<script type="module" src="js/app.js"></script>
</body>

<template id="cardTemplate">
	<li>
		<figure class="elements__figure">
			<img class="elements__image" src="" alt="">
			<figcaption class="elements__figcaption">
				<h2 class="elements__name"></h2>
				<button type="button" class="elements__favorite-button" aria-label="Кнопка лайк">
				</button>
				<button type="button" class="elements__remove-button" aria-label="Кнопка удлаить"></button>
			</figcaption>
		</figure>
	</li>
</template>

</html>
